<!doctype html>
<html>
	<meta charset="utf-8">
	<title>Dropbear</title>

	<style>

	* {
		margin: 0;
		padding: 0;
		cursor: default;
		user-select: none;
		box-sizing: border-box;
		font-family: -apple-system;
	}

	html {
		background-color: transparent;
	}

	</style>

	<body>
		<p>Symbols: <span id="output">0</span></p>
		<button onclick="getSymbolCount()">Update</button>

		<hr>

		<p id="log">
	</body>

	<script type="text/javascript">
		window.updateOutput = function (n) {
			document.getElementById('output').innerHTML = n
		}

		window.log = function (message) {
			document.getElementById('log').innerHTML = message
		}

		function getSymbolCount() {
			window.postMessage('requestSymbolCount', 'Requesting...')
		}
	</script>
</html>
