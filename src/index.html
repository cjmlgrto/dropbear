<!doctype html>
<html>
	<meta charset="utf-8">
	<title>Dropbear</title>

	<style>

	* {
		margin: 0;
		padding: 0;
		cursor: default;
		box-sizing: border-box;
		font-family: -apple-system;

		user-select: none;
		-webkit-user-select: none;
		-webkit-touch-callout: none; 
	}

	html {
		background-color: transparent;
		margin: 40px 16px;
		position: fixed;
	}

	ul {
		list-style: none;
	}

	li {
		padding: 8px;
		margin-bottom: 8px;
		border-radius: 6px;
		width: calc(100vw - 32px);
	}

	li:active {
		background-color: rgba(29,154,248,.46);
	}

	</style>

	<body>
		<ul id="list"></ul>
	</body>

	<script type="text/javascript">
		window.list = function (item) {
			const symbol = item.split(',')
			const name = symbol[0]
			const id = symbol[1]

			appendToList(name, id)
		}

		function appendToList (name, id) {
			const list = document.getElementById('list')
			const listItem = document.createElement('li')
			const textNode = document.createTextNode(name)

			listItem.appendChild(textNode)
			listItem.setAttribute('data-ID', id)
			listItem.setAttribute('onclick', 'insert(this)')

			list.appendChild(listItem)
		}

		function insert (el) {
			window.postMessage('symbolClicked', el.getAttribute('data-ID'))
		}
	</script>
</html>
