<!doctype html>
<html>
	<meta charset="utf-8">
	<title>Dropbear</title>

	<style>

	* {
		margin: 0;
		padding: 0;
		cursor: default;
		user-select: none;
		box-sizing: border-box;
		font-family: -apple-system;
	}

	html {
		background-color: transparent;
	}

	</style>

	<body>
		<p id="output"></p>
		<button onclick="emitEvent()">Emit Event</button>
	</body>

	<script type="text/javascript">
		window.display = function(message) {
			document.getElementById('output').innerHTML = message
		}

		function emitEvent() {
			window.postMessage('eventEmitted', 'Hello there!')
		}
	</script>
</html>
